<ion-content padding>

  <ion-slides>
    <ion-slide>
      <img src="assets/imgs/tempLogo.png" class="logo" />

      <h1 class="signinTitle"> Vendor Login</h1>

          <ion-item>
            <ion-label color="whiter" floating>Email</ion-label>
            <ion-input type="email" (keyup.enter)="checkData()"  [(ngModel)]="email" autofocus ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label color="whiter" floating>Password</ion-label>
            <ion-input type="password" (keyup.enter)="checkData()"  [(ngModel)]="pass"></ion-input>
          </ion-item>

          <button ion-button color="primary"  (click)="checkData()">Login</button> <br/>


          <button ion-button clear (click)="gtSignUp()">Not a Vendor ? Sign Up</button>
  </ion-slide>
</ion-slides>
</ion-content>
