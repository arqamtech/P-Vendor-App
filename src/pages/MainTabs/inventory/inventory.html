<ion-header>
  <ion-navbar color="primary">
    <ion-title>Inventory</ion-title>
  </ion-navbar>
</ion-header>


<ion-content >






  <ion-list>
    <ion-item *ngFor="let p of products" (click)="viewCode(p)" >
      <ion-avatar item-start>
        <img [src]="p.ImageUrl">
      </ion-avatar>
      <h2>{{p.Name}}</h2>
      <ion-icon item-end name="arrow-forward"></ion-icon>
    </ion-item>
  </ion-list>








  <ion-fab right bottom>
    <button ion-fab (click)="gtAddProduct()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
