<ion-header>
  <ion-navbar color="primary">
    <ion-title>Profile</ion-title>
    <ion-buttons end>
      <button ion-button clear icon-only color="danger" (click)="signOutConfirm()">
        <ion-icon name="ios-power"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-card>
    <ion-card-content>

      <ion-item>
        <h3 ion-text color="primary" item-start>Store Name</h3>
        <h3 item-end>{{StoreName}}</h3>
      </ion-item>


      <ion-item>
        <h3 ion-text color="primary" item-start>Status</h3>
        <h3 item-end>{{status}}</h3>
      </ion-item>
    </ion-card-content>
  </ion-card>


  <ion-list padding>
    <ion-item (click)="gtDetails()">
      View Complete Profile
      <ion-icon item-end name="arrow-forward"></ion-icon>
    </ion-item>

    <ion-item (click)="gtContact()">
      Contact Us
      <ion-icon item-end name="arrow-forward"></ion-icon>
    </ion-item>


    <ion-item (click)="gtFaqs()">
      FAQ's
      <ion-icon item-end name="arrow-forward"></ion-icon>
    </ion-item>



  </ion-list>






</ion-content>
