<ion-header>
  <ion-navbar color="primary">
    <ion-title>Orders</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <div>
    <ion-segment [(ngModel)]="Orders">
      <ion-segment-button value="Pending">
        Pending
      </ion-segment-button>
      <ion-segment-button value="Completed">
        Completed
      </ion-segment-button>
    </ion-segment>
  </div>


  <div [ngSwitch]="Orders">
    <ion-list *ngSwitchCase="'Pending'">
      <ion-list>
        <ion-item *ngFor="let o of pendingOrders">
          <ion-avatar item-start>
            <img [src]="o.ImageUrl">
          </ion-avatar>
          <h2>{{o.Name}}</h2>
          <h3>Quantity : {{o.Quantity}}</h3>
          <h3>Amount : {{o.Amount}}</h3>
        </ion-item>
      </ion-list>

    </ion-list>

    <ion-list *ngSwitchCase="'Completed'">
    </ion-list>
  </div>


</ion-content>
