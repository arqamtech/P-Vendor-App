<ion-header>
  <ion-navbar color="primary" >
    <ion-title>Scan Products</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>



<ion-slides>
  <ion-slide>


  <ion-card *ngIf="scannedCode">
    <ion-card-content>
      <ion-item>
        <p ion-text color="primary" item-start>Product Name</p>
        <p item-end>{{product.Name}}</p>
      </ion-item>
      <ion-item>
        <p ion-text color="primary" item-start>Product Category</p>
        <p item-end>{{product.Category}}</p>
      </ion-item>
      <ion-item>
        <p ion-text color="primary" item-start>Product SubCategory</p>
        <p item-end>{{product.SubCategory}}</p>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-item>
    <ion-label floating>Quantity</ion-label>
    <ion-input type="number" [(ngModel)]="Quantity"></ion-input>
  </ion-item>

  <button ion-button (click)="checkData()">Add To Inventory</button>




  <button ion-button (click)="scanCode()">Scan Again</button>

</ion-slide>
</ion-slides>

</ion-content>
