<ion-header>
  <ion-navbar color="primary" >
    <ion-title>Inventory</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>



  
  <ion-card *ngFor="let p of products" (click)="viewCode(p)" >
    <ion-card-content>
      <ion-card-title>{{p.Name}}</ion-card-title>
    </ion-card-content>
  </ion-card>










 <ion-fab right bottom>
    <button ion-fab (click)="gtAddProduct()"  >
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
