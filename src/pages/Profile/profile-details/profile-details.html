<ion-header>
  <ion-navbar color="primary">
    <ion-title>Vendor Details</ion-title>
  </ion-navbar>
</ion-header>


<ion-content >

  <ion-card>
    <ion-card-content>

      <ion-item>
        <h3 ion-text color="primary" item-start>Store Name</h3>
        <h3 item-end>{{StoreName}}</h3>
      </ion-item>

      <ion-item>
        <h3 ion-text color="primary" item-start>Owner Name</h3>
        <h3 item-end>{{OwnerName}}</h3>
      </ion-item>

      <ion-item>
        <h3 ion-text color="primary" item-start>Phone Number</h3>
        <h3 item-end>{{PhoneNumber}}</h3>
      </ion-item>

      <ion-item>
        <h3 ion-text color="primary" item-start>Store Category</h3>
        <h3 item-end>{{StoreCategory}}</h3>
      </ion-item>

      <ion-item>
        <h3 ion-text color="primary" item-start>Store Location</h3>
        <h3 item-end>{{StoreLocation}}</h3>
      </ion-item>

      <ion-item>
        <h3 ion-text color="primary" item-start>Email</h3>
        <h3 item-end>{{email}}</h3>
      </ion-item>

      <ion-item>
        <h3 ion-text color="primary" item-start>Status</h3>
        <h3 item-end>{{status}}</h3>
      </ion-item>


      <ion-item>
        <h3 ion-text color="primary" item-start>Created Date</h3>
        <h3 item-end>{{created | date : 'medium'}}</h3>
      </ion-item>


    </ion-card-content>
  </ion-card>




</ion-content>
